<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>name</th>
        <th>surname</th>
        <th>email</th>
        <th>gender</th>
        <th>bio</th>
        <th>delete</th>
        <th>update</th>

    </tr>
    <tr th:each="author: ${authors}">
        <td th:text="${author.name}"></td>
        <td th:text="${author.surname}"></td>
        <td th:text="${author.email}"></td>
        <td th:text="${author.gender}"></td>
        <td th:text="${author.bio}"></td>
        <td><a th:href="@{/deleteAuthor(id=${author.id})}">delete</a></td>
        <td><a th:href="@{/updateAuthorById(id=${author.id})}"> update</a> </td>
    </tr>
    <br>

    <a href="/">Home page</a>

</table>
</body>
</html>
