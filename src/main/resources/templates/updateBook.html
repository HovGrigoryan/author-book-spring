<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="updateBook" method="post">
    <input type="number" name="name" th:value="${bookById.id}" disabled/><br>
    <input type="text" name="title" th:value="${bookById.title}"><br>
    <textarea name="description" th:text="${bookById.description}"></textarea><br>
    <input type="number" name="price" th:value="${bookById.price}"><br>
    <select name="authorId">
        <option th:text="${bookById.authorId}" th:value="${bookById.authorId}"></option>
    </select><br>
    <input type="submit" value="updateBook">
</form>
</body>
</html>
