<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<table border="1">
    <tr>
        <th>title</th>
        <th>description</th>
        <th>price</th>
        <th>authorId</th>
        <th>delete</th>
        <th>update</th>
    </tr>
    <tr th:each="book: ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.description}"></td>
        <td th:text="${book.price}"></td>
        <td th:each="author:${authors}" th:value="${author.id}" th:text="${author.name}"></td>
        <td><a th:href="@{/deleteBook(id=${book.id})}">delete</a></td>
        <td><a th:href="@{/updateBookById(id=${book.id})}">update</a></td>


    </tr>

</table>
<br>
<a href="/">Home page</a>

</body>
</html>
